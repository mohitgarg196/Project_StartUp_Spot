<html >
  <head>
    <script src="js/angular.min.js"></script>
    <title>Find-Pitchers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script>
        var mymodule=angular.module("Amodule",[]);
        var myController=mymodule.controller("AController",function($scope,$http){
          $scope.pcat="";
          $scope.ptitle="";
          $http.get("/getcat").then(ok1,nok1);
          function ok1(jsonRespc){
            var allset=new Set();
            $scope.jsonarry=jsonRespc.data;
            for(i=0;i<$scope.jsonarry.length;i++)
            {
              var ary=$scope.jsonarry[i].category.split(",");
              for(j=0;j<ary.length;j++)
              {
                allset.add(ary[j]);
              }
            }
            $scope.catAry=[];
            for(var val of allset)
            {
              if(val!=","&&val!=""&&val!=" ")
                $scope.catAry.push(val);
            }
          }
          function nok1(jsonRespc){
            alert(jsonRespc);
          }
          $http.get("/gettitle").then(ok1,nok1);
          function ok1(jsonRespc){
            var allset=new Set();
            $scope.jsonarry=jsonRespc.data;
            for(i=0;i<$scope.jsonarry.length;i++)
            {
              var ary=$scope.jsonarry[i].category.split(",");
              for(j=0;j<ary.length;j++)
              {
                allset.add(ary[j]);
              }
            }
            $scope.catAry=[];
            for(var val of allset)
            {
              if(val!=","&&val!=""&&val!=" ")
                $scope.catAry.push(val);
            }
          }
          function nok1(jsonRespc){
            alert(jsonRespc);
          }
        })
    </script>
  </head>
  <body ng-app="Amodule" ng-controller="AController">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <center>
          <div class="container">
            <p></p>
            <p></p>
            <h1>Find Pitchers</h1>
          <div class="row g-0 text-center mt-5">
            <div class="col-sm-6 col-md-8">
                <div class="container px-4 text-center" >
                    <div class="row gx-5">
                      <div class="col">
                       <div class="p-3 border bg-light">
                        
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="cate" data-bs-toggle="dropdown" aria-expanded="false">
                              Category
                            </button>
                            <ul class="dropdown-menu">
                              <li ng-repeat="str in catAry" ><a class="dropdown-item" href="#" ng-click="savcat(str,$index);" >{{str}}</a></li>
                            </ul>
                          </div>
        
                       </div>
                      </div>
                      <div class="col">
                        <div class="p-3 border bg-light">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Title
                                </button>
                                <ul class="dropdown-menu">
                                  <li ng-repeat="x in y"><a class="dropdown-item" ng-click="savtitle(x,$index);" href="#">{{x}}</a></li>
                                </ul>
                              </div>
                        </div>
                      </div>

                  </div>
            </div>
            <div class="col-6 col-md-4 mt-3"><input type="button" value="SEARCH" class="btn btn-primary"></div>
