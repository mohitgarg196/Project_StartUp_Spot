<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dash-Investor</title>
    <script src="js/jquery-1.8.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script>
        $(document).ready(function () {
      $("#btnchange").click(function () {
                
                var cpass = $("#cpass").val();
                var npass = $("#npass").val();

                var urlKuch = "/jsonupdatepass?cpass=" + cpass + "npass=" + npass;

                $.get(urlKuch, function (resp) {
                    alert(resp);
                })
            })
        })
    </script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Shark Tank.com</a>
        </div>
    </nav>
    <div class="container">
        <center>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem; border:0px">
                            <img src="pics/man.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <!-- <h5 class="card-title">PROFILE</h5> -->
                                <p class="card-text"></p>
                                <a href="profile-investor.html" class="btn btn-primary">Profile</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;border:0px">
                            <img src="pics/people.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <!-- <h5 class="card-title">FIND PITCHERS</h5> -->
                                <p class="card-text"></p>
                                <a href="find_pitchers.html" class="btn btn-primary">Find Pitchers</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem; border:0px">
                            <img src="pics/gear.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <!-- <h5 class="card-title">SETTINGS</h5> -->
                                <p class="card-text"></p>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#setmodal">Settings</button>
                            </div>
                        </div>
                    </div>
                </div>
        </center>

        <!-- Vertically centered modal -->

        <div class="modal" tabindex="-1" id="setmodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="inputPassword5" class="form-label">Current Password</label>
                        <input type="text" id="cpass" name="cpass" class="form-control"
                            aria-describedby="passwordHelpBlock">

                        <label for="inputPassword5" class="form-label">New Password</label>
                        <input type="text" id="npass" name="npass" class="form-control"
                            aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnchange">Save</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
